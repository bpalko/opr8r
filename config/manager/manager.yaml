apiVersion: v1
kind: Namespace
metadata:
  name: opr8r-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opr8r-controller-manager
  namespace: opr8r-system
  labels:
    app: opr8r
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opr8r
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: opr8r
        control-plane: controller-manager
    spec:
      serviceAccountName: opr8r-controller-manager
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        image: opr8r:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        - --template-path=/modules/simple/main.tf.tpl
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      terminationGracePeriodSeconds: 10
